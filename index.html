<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- owl css - arquivos -->
    <link rel="stylesheet" href="/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>ChicoFlix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">ChicoFlix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme__principal">
            <div class="container">
                <h3 class="titulo">Interestelar</h3>
                <p class="descricao">As reservas naturais da Terra estão chegando ao fim e um grupo de astronautas
                    recebe a missão de verificar possíveis planetas para receberem a população mundial, possibilitando a
                    continuação da espécie.
                </p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-clock"></i>
                    MAIS INFORMAÇÃOES
                </button>
            </div>
        </div>
    </main>
    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box__filme" src="img/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box__filme" src="img/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box__filme" src="img/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box__filme" src="img/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box__filme" src="img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box__filme" src="img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box__filme" src="img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box__filme" src="img/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box__filme" src="img/min9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box__filme" src="img/min10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>    
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>

</html>
